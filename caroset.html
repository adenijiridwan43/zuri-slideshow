<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caroset.css">
    <title>Welcome to Caroset</title>
</head>
<body>
    <header></header>
    <main>
        <section class="dance">
            <div class="mySlides fade">
                <div id="numbertext">1/6</div>
                <img id="img" onmouseover="nextImage()" onmouseout="noNextImage()" src="photo-1.avif" alt="Beautiful image" style="width:70%">
                <div class="text">SLIDE ONE</div>
            </div>
            <div class="mySlides fade">
                <div id="numbertext">2/6</div>
                <img src="photo-2.avif" alt="beautiful image" style="width:70%">
                <div class="text">SLIDE TWO</div>
            </div>
            <div class="mySlides fade">
                <div id="numbertext">3/6</div>
                <img src="istockphoto-3.jpg" alt="Beautiful image" style="width:70%">
                <div class="text">SLIDE THREE</div>
            </div>
            <div class="mySlides fade">
                <div id="numbertext">4/6</div>
                <img src="istockphoto-4.jpg" alt="Beautiful Image" style="width:70%">
                <div class="text">SLIDE FOUR</div>
            </div>
            <div class="mySlides fade">
                <div id="numbertext">5/6</div>
                <img src="istockphoto-5.jpg" alt="Beautiful image" style="width:70%">
                <div class="text">SLIDE FIVE</div>
            </div>
            <div class="mySlides fade">
                <div id="numbertext">6/6</div>
                <img src="photo-6.avif" alt="Beautiful image" style="width:70%">
                <div class="text">SLIDE SIX</div>
            </div>
            <div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </section>

        <section>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </section>    
    </main>
    <footer></footer>
    <script src="caroset.js"></script>
</body>
</html>
